<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="alert-box" id="alertid">
        <p class="title">아이디 입력</p>
        <button onclick="idAlert('none')">닫기</button>
    </div>

    <div class="alert-box" id="alertpw">
        <p class="title">비번 입력</p>
        <button onclick="pwAlert('none')">닫기</button>
    </div>

    <button onclick="idAlert('block')">버튼1</button>
    <button onclick="pwAlert('block')">버튼2</button>
    
    <!-- 조작할 html의 하단에! -->
    <script>
        

        function idAlert(blank){
            document.getElementsByClassName('title')[0].innerHTML = 'id 입력'
            document.getElementById('alertid').style.display = blank;
        }
        function pwAlert(blank){
            document.getElementsByClassName('title')[1].innerHTML = 'pw 입력'
            document.getElementById('alertpw').style.display = blank;
        }



    </script>

</body>
</html>
