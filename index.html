<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    
    <!-- jQuery -->
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

    <title>Hello, world!</title>
  </head>
  <body class="dark">

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" id="pw">
           </div>
           <button type="submit" class="btn btn-primary" id="send">전송</button>
           <button type="button" class="btn btn-danger close" id="close">닫기</button>
        </form>

      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">JSShop</span>
            <span class="badge bg-dark">Dark♻️</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group" >
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button class="close btn btn-danger">login</button>
    </div>

    <div class="alert alert-danger">
      <span id="num">5</span>초 이내 구매시 사은품 증정!</div>

    <script>

      let countd = 5;

      setInterval(function(){
        if(countd > 0){
          countd--;
          $('#num').html(countd);
        }else{
          $('.alert').hide();
        }
      }, 1000);
      


    </script>


    <script>

      let count = 0;

      $('.badge').on('click', function(){
        count++;
        if(count % 2 == 1){
          $('.badge').html('Light♻️');
        }else{
          $('.badge').html('Dark♻️');
        }
      });


      $('form').on('submit', function(e){
        let 입력값 = document.getElementById('email').value;
        if(/\S+@\S+.\S+/.test(입력값)){
          alert('이메일 형식 아님');
        }
        if (입력값 == '' ) {
          alert("id를 입력해 주세요.");
          e.preventDefault();  //페이지 전송 막기
        } 
        if (document.getElementById('pw').value == ''){
          alert("pw를 입력해 주세요.");
          e.preventDefault();  //페이지 전송 막기
        }
        if (document.getElementById('pw').value.length < 6){
          alert("pw를 6글자 이상 입력해 주세요.");
          e.preventDefault();  
        }
      });

      $('.close').on('click', function(){
        $('.black-bg').toggleClass('show-modal');
      });


      document.querySelector('.navbar-toggler').addEventListener('click',function(){
        document.querySelector('.list-group').classList.toggle('show');
      });


    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
  </body>
</html>
