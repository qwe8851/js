    <div class="container my-3">
      <button class="btn btn-danger" id="price">가격순정렬</button>

    <script>

      let products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
      ];

      
      // 가격순으로 정렬 
      $('#price').click(function(){
        products.sort(function(a,b){
          return a.price - b.price
        });        

        // html 가격순으로 정렬 (지웠다가 다시 추가)
        $('.row').html('');
        
        products.forEach((a,i) =>{
          $('.row').append(template(a));
        });
      });

      console.log(arr2);

      // //숫자 오름차순으로 정리하는 법

      //   return a-b;
      // });
      // // 1. a, b는 array안의 자료임
      // // 2. return 오른쪽이 양수면 a를 오른쪽으로

      // console.log(arr);






      products.forEach((a, i) =>{
        // a: products안에 있는 하나하나의 데이터
        // console.log(a);
        // i: 0부터 1씩 증가하는 정수
        // console.log(i);

        $('.row').append(template(a));
      });

      function template(b){
        let tem = 
        `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${b.title}</h5>
          <p>가격 : ${b.price}</p>
        </div>`;

        return tem;

    </script>




    <div class="container">
      <button class="btn btn-danger" id="more">더 보기</button>
    </div>

    <script>
      //클릭 시 숫자 누적할 변수 생성
      let click= 0;

      $('#more').click(function(){
        //더보기 버튼 클릭시 click변수에 +1씩 누적
        click += 1;
        // console.log(click);

        let url;

        //짝수 클릭 시 url을 more1.json으로, 아니면 more2.json으로 변경
        if(click %2 == 1){
          url = 'https://codingapple1.github.io/js/more1.json'; 
        }else {
          url = 'https://codingapple1.github.io/js/more2.json'; 
        }

        //url을 가져와서 forEach돌림
        $.get(url).done((data)=>{

          data.forEach((a, i) =>{
            
            $('.row').append(template(a));

          });
        });
      });




    </script>
